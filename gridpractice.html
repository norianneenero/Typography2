</DOCTYPE html>
<html lang="en">
  <head>
    <title> CSS Grid </title>
    <style>
      .wrapper{
        display: grid;
        grid-template-columns:1fr 2fr 1fr;
      }
      .wrapper > div{
        background:#eee;
        padding:1em;
      }
      .wrapper > div:nth-child(odd){
        background:#ddd;
      }
    </style>
  </head>
  <body>
        <div class="wrapper">
      <div>
      Merry Christmas.
      </div>
        <div>
      Merry Christmas.
      </div>
        <div>
      Merry Christmas.
      </div>
        <div>
      Merry Christmas.
      </div>
        <div>
      Merry Christmas.
      </div>
        <div>
      Merry Christmas.
      </div>
    
  </body>
</html>
