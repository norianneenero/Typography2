</DOCTYPE html>
<html lang="en">
  <head>
    <title> CSS Grid </title>
    <style>
      .wrapper{
        display: grid;
        grid-template-columns:repeat(3, 1fr);
        grid-gap:1em;
        grid-auto-rows:100px;
      }
      .wrapper > div{
        background:#eee;
        padding:1em;
      }
      .wrapper > div:nth-child(odd){
        background:#ddd;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div>
        breathe
      </div>
      <div>
        all
      </div>
      <div>
        will
      </div>
      <div>
        be 
      </div>
      <div>
        well
      </div>
      <div>
        mental health matters too
      </div>
  </body>
</html>
